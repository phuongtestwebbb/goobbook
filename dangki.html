<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <!-- Thêm các thẻ meta, link, hoặc style cần thiết cho trang đăng nhập -->
</head>

<body>
    <h1>Đăng Nhập</h1>

    <!-- Ô nhập liệu tên đăng nhập và mật khẩu -->
    <label for="username">Tên đăng nhập:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" name="password" required>

    <!-- Liên kết đăng nhập bằng tài khoản Google -->
    <a href="https://accounts.google.com" target="_blank">Đăng nhập bằng tài khoản Google</a>

    <!-- Liên kết đăng nhập bằng tài khoản Facebook -->
    <a href="https://www.facebook.com" target="_blank">Đăng nhập bằng tài khoản Facebook</a>

    <!-- Liên kết đăng ký nếu chưa có tài khoản -->
    <p>Nếu chưa có tài khoản, <a href="register.html">đăng ký ngay</a>.</p>

    <!-- Thêm các đoạn script hoặc link cần thiết cho việc xử lý đăng nhập (nếu có) -->

</body>

</html>
